<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">

</head>
  <body>
    <h1>Hello, world!</h1>

    <div class="grid">
        <div class="row">
            <div class="col text-center bg-success">
                Navigation
            </div>
        </div>
        <div class="row">
            <div class="col text-center bg-primary">
                Column 1
            </div>
            <div class="col text-center bg-warning">
                Column 2
            </div>
        </div>
        <div class="row">
            <div class="col text-center bg-danger">
                Footer
            </div>
        </div>

        <br>

    <div class="container bg-dark border rounded-4 border-5 border-success">
        <div class="p-5 text-light">
            <h1 class="text-start">Jeremiah's Jumbotron</h1>
            <p class="fs-5">This is my attempt at making a jumbotron. As you can tell I wanted it to look nice and I put it underneath the sections above because I didn't know whether to delete them or not.</p>
            <button type="button" class="btn btn-info">Button 1</button>
            <button type="button" class="btn btn-warning btn-sm">Button 4</button>
            <button type="button" class="btn btn-success btn-lg">Button 3</button>
            <button type="button" class="btn btn-outline-danger">Button 2</button>
            <button type="button" class="btn btn-link">Button 5</button>
        </div>
    </div>

  </body>
</html>
